	<script>
		function loadResourceXML() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			  displayResourceTable(this);
			}
		  };
		  xhttp.open("GET", "page.xml", true);
		  xhttp.send();
		}
		function displayResourceTable(xml) {
		  var i;
		  var xmlDoc = xml.responseXML;
		  var table1="<tr><th>ID Number</th>"+
                    "<th>Name</th>"+
                    "<th>Type of Content</th>"+
                    "<th>Time required</th></tr>";
		  var x = xmlDoc.getElementsByTagName("Physical_Help");
		  for (i = 0; i <x.length; i++) { 
			table1 += "<tr><td>" +
			x[i].getElementsByTagName("id")[0].childNodes[0].nodeValue +
			"</td><td>" +
			x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
			"</td><td>" +
			x[i].getElementsByTagName("type")[0].childNodes[0].nodeValue +
			"</td><td>" +
			x[i].getElementsByTagName("time")[0].childNodes[0].nodeValue +
			"</td></tr>";
		  }
		  
		  
		  var j;
		  var table2="<tr><th>ID Number</th>"+
                    "<th>Name</th>"+
                    "<th>Type of Content</th>"+
                    "<th>Time required</th></tr>";
		  var y = xmlDoc.getElementsByTagName("Mental_Help");
		  for (j = 0; j <y.length; j++) { 
			table2 += "<tr><td>" +
			y[j].getElementsByTagName("id")[0].childNodes[0].nodeValue +

			y[j].getElementsByTagName("name")[0].childNodes[0].nodeValue +
			"</td><td>" +
			y[j].getElementsByTagName("type")[0].childNodes[0].nodeValue +
			"</td><td>" +
			y[j].getElementsByTagName("time")[0].childNodes[0].nodeValue +
			"</td></tr>";
		  }

		  var k;
		  var table3="<tr><th>ID Number</th>"+
                    "<th>Name</th>"+
                    "<th>Type of Content</th>"+
                    "<th>Time required</th></tr>";
		  var z = xmlDoc.getElementsByTagName("Career_Help");
		  for (k = 0; k <z.length; k++) { 
			table3 += "<tr><td>" +
			z[k].getElementsByTagName("id")[0].childNodes[0].nodeValue +

			"</td><td>" +
			z[k].getElementsByTagName("time")[0].childNodes[0].nodeValue +
			"</td></tr>";
		  }


		document.getElementById("resource-table1").innerHTML = table1;
		document.getElementById("resource-table2").innerHTML = table2;
		document.getElementById("resource-table3").innerHTML = table3;
		}
		</script>
