<html>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" href="styles/navbar.css">
        <link rel="stylesheet" href="styles/footer.css">
        <script defer src="signups.js"></script>
    </head>
    <body style="background-color: black;">
        <div style="background: rgb(115,9,158); background: linear-gradient(90deg, rgba(115,9,158,1) 0%, rgba(172,10,191,1) 5%, rgba(180,16,76,1) 26%, rgba(79,47,47,1) 100%); margin:auto; padding:20px; margin-top: 5%;">
            <h1 style="color: aqua; padding-left: 375px;">Create Your Account</h1>

            <form onsubmit="return formValidation()" name="form" id="form" method="GET" style="background: rgb(99,38,1); background: linear-gradient(90deg, rgba(99,38,1,1) 0%, rgba(128,82,30,1) 5%, rgba(180,121,16,1) 26%, rgba(19,135,158,1) 100%); width:40%; margin:auto; padding:20px;">

                <div id="error"></div>
                <br>

                <div class="form-group">
                    <label for="name">Enter Your Name: </label>
                    <input type="text" class="form-control" id="name">
                  </div>
                  <br>

                  <div class="form-group">
                    <label for="age">Enter Your Age: </label>
                    <input type="text" class="form-control" id="age">
                  </div>
                  <br>

                  <div class="form-group">
                    <input style ="display: inline;" type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input style ="display: inline;" type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input style ="display: inline;" type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                  </div>
<br>
                <div class="form-group">
                  <label for="email">Email Address :</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <br>
      
                <div class="form-group">
                  <label for="password" >Enter Password:</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <br>

                <div class="form-group">
                    <label for="password" >Confirm Password:</label>
                    <input type="password" class="form-control" id="cnfpassword">
                  </div>
                  <br>

                <button type="submit" class="btn btn-default">Submit</button>
                <br><br>
                <a style="color:blue;" href="login.html">Already have an account? Login.</a>
              </form>
              
        </div>
    </body>
</html>
