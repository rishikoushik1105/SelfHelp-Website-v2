<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="styles/navbar.css">
        <link rel="stylesheet" href="styles/footer.css">
        <script defer src="logins.js"></script>
        
    </head>
    <body style="background-color: black;">
        <div style="background: rgb(115,9,158); background: linear-gradient(90deg, rgba(115,9,158,1) 0%, rgba(172,10,191,1) 5%, rgba(180,16,76,1) 26%, rgba(79,47,47,1) 100%); margin:auto; padding:20px; margin-top: 10%;">
            <h1 style="color: aqua; padding-left: 380px;">Login</h1>

            <form onsubmit="return formValidation()" name = "form" id="form" method="GET" style="background: rgb(99,38,1); background: linear-gradient(90deg, rgba(99,38,1,1) 0%, rgba(128,82,30,1) 5%, rgba(180,121,16,1) 26%, rgba(19,135,158,1) 100%); width:40%; margin:auto; padding:20px;">

                <div style="color:rgb(182, 0, 0);" id="error"></div>
                <br>
                <div class="form-group">
                  <label for="email">Email Address :</label>
                  <input type="text" class="form-control" id="email">
                </div>
                <br>
      
                <div class="form-group">
                  <label for="password" >Enter Password:</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <br>
                <button type="submit" class="btn btn-default">Submit</button>
                <br><br>
                <a style="color:blue;" href="signup.html">Don't have an account? Create One.</a>
              </form>
              
        </div>
    </body>
</html>
